<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>simple calculator</title>
</head>
<body>

<div class="main-container min-w-full h-screen bg-gray-500 flex justify-center items-center" >

<div class="container w-80 h-96 bg-white rounded-2xl shadow-2xl text-center ">

    <input type="text" id="output" class="screen border-4 border-slate-950 mt-4 font-bold w-72 h-16 text-right text-4xl">



<div class="buttons text-center   grid-rows-4 grid-flow-col mt-2  ">
<div>
    <button id="clear" onclick="clearAll()" class="  bg-black text-red-600 font-semibold text-2xl  w-16 h-11  rounded mt-3 me-1">AC</button>
    <button id="delete" onclick="removeLast()" class="  bg-black text-red-600 font-semibold text-2xl w-16 h-11  rounded mt-3 me-1">DEL</button>
    <button id="percetage" onclick="display('%')" class="  bg-black text-red-600 font-semibold text-2xl w-16 h-11  rounded mt-3 me-1">%</button>
    <button id="divide" onclick="display('/')" class="   bg-black text-red-600  font-semibold text-2xl w-16 h-11  rounded  me-1 mt-3">/</button>
</div>
<div>
    <button id="seven" onclick="display(7)" class="       bg-black text-white font-semibold text-2xl w-16 h-11 rounded mt-3 me-1">7</button>
    <button id="eight" onclick="display(8)" class="    bg-black text-white   font-semibold text-2xl  w-16 h-11 rounded mt-3 me-1">8</button>
    <button id="nine" onclick="display(9)" class="    bg-black text-white   font-semibold text-2xl  w-16 h-11 rounded mt-3 me-1">9</button>
    <button id="multi" onclick="display('*')" class="    bg-black text-red-600   font-semibold text-3xl  w-16 h-11 rounded mt-3 me-1">*</button>
</div>
<div>
    <button id="four" onclick="display(4)" class="   bg-black text-white   font-semibold text-2xl  w-16 h-11 rounded mt-3 me-1">4</button>
    <button id="five" onclick="display(5)" class="   bg-black text-white   font-semibold text-2xl  w-16 h-11 rounded mt-3 me-1">5</button>
    <button id="six" onclick="display(6)" class="   bg-black text-white  font-semibold text-2xl  w-16 h-11 rounded mt-3 me-1 ">6</button>
    <button id="minu" onclick="display('-')" class="   bg-black text-red-600   font-semibold  text-3xl  w-16 h-11 rounded mt-3 me-1">-</button>
</div>

<div>
    <button id="one" onclick="display(1)" class="   bg-black text-white   font-semibold text-2xl  w-16 h-11 rounded mt-3 me-1">1</button>
    <button id="two" onclick="display(2)" class="   bg-black text-white  font-semibold text-2xl  w-16 h-11 rounded mt-3 me-1">2</button>
    <button id="three" onclick="display(3)" class="   bg-black text-white   font-semibold text-2xl  w-16 h-11 rounded mt-3 me-1">3</button>
    <button id="plus" onclick="display('+')" class="   bg-black text-red-600   font-semibold text-2xl  w-16 h-11 rounded mt-3 me-1">+</button>
</div>
<div>
    <button id="zero" onclick="display(0)" class="  bg-black text-white  font-semibold text-2xl  w-16 h-11 rounded mt-3 me-1">0</button>
    <button id="zerozero" onclick="display('00')" class="  bg-black text-white   font-semibold text-2xl  w-16 h-11 rounded mt-3 me-1">00</button>
    <button id="dot" onclick="display('.')" class="  bg-black text-white  font-semibold text-2xl  w-16 h-11 rounded mt-3 me-1">.</button>
    <button id="eualto" onclick="evaluateExp()" class=" bg-black text-red-600   font-semibold text-2xl  w-16 h-11 rounded mt-3 me-1">=</button>
</div>






</div>
</div>






</div>
</body>
<script src="calcu.js"></script>
</html>
